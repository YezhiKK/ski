<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiWuhan - 武汉滑雪拼车助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ski-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <nav class="ski-gradient text-white p-4 shadow-lg sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic italic tracking-tighter">SKI WUHAN ⛷️</h1>
            <span class="text-xs bg-blue-400 px-2 py-1 rounded">武汉滑雪拼车</span>
        </div>
    </nav>
    <header class="ski-gradient text-white py-12 px-4 text-center">
        <h2 class="text-3xl font-bold mb-2 text-white">去雪场，不孤单</h2>
        <p class="opacity-80 text-sm italic">甘露山 · 武汉冰雪中心 · 桃花冲</p>
    </header>
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="grid grid-cols-1 gap-6">
            <div class="bg-white rounded-2xl shadow-md border p-5 flex flex-col md:flex-row justify-between items-center border-l-8 border-l-blue-500">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h3 class="font-bold text-xl text-blue-900">甘露山滑雪场</h3>
                    <p class="text-gray-400 text-sm">黄陂区出发 · 约1小时</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="openModal('查看甘露山拼车群')" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">找车主</button>
                    <button onclick="openModal('发布行程')" class="flex-1 border-2 border-blue-600 text-blue-600 px-6 py-3 rounded-xl font-bold">发空位</button>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-md border p-5 flex flex-col md:flex-row justify-between items-center border-l-8 border-l-cyan-500">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h3 class="font-bold text-xl text-cyan-700">武汉冰雪中心</h3>
                    <p class="text-gray-400 text-sm">经开区 · 室内恒温</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="openModal('查看冰雪中心拼车群')" class="flex-1 bg-cyan-600 text-white px-6 py-3 rounded-xl font-bold">找车主</button>
                    <button onclick="openModal('发布行程')" class="flex-1 border-2 border-cyan-600 text-cyan-600 px-6 py-3 rounded-xl font-bold">发空位</button>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-md border p-5 flex flex-col md:flex-row justify-between items-center border-l-8 border-l-indigo-500">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h3 class="font-bold text-xl text-indigo-800">桃花冲/英山/神农架</h3>
                    <p class="text-gray-400 text-sm">周边高山雪场 · 建议组团</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="openModal('查看长途拼车信息')" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold">找车主</button>
                    <button onclick="openModal('发布行程')" class="flex-1 border-2 border-indigo-600 text-indigo-600 px-6 py-3 rounded-xl font-bold">发空位</button>
                </div>
            </div>
        </div>
        <div class="mt-8 p-6 bg-blue-50 rounded-2xl text-center shadow-inner">
            <p class="text-blue-800 font-medium mb-3">官方雪友拼车交流群</p>
            <button onclick="openModal('扫码进武汉滑雪群')" class="bg-blue-600 text-white px-8 py-4 rounded-full shadow-lg font-bold animate-bounce">
                <i class="fab fa-weixin mr-2"></i>点击显示联系方式
            </button>
        </div>
    </main>
    <div id="contactModal" class="modal flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-3xl w-full max-w-xs overflow-hidden shadow-2xl p-6">
            <div class="text-center">
                <h3 id="modalTitle" class="font-bold text-lg mb-4"></h3>
                <div class="bg-slate-100 w-48 h-48 mx-auto rounded-xl flex items-center justify-center border-2 border-dashed border-slate-300 mb-4">
                    <span class="text-slate-400 text-xs px-4">微信搜：(你的微信号)<br>或上传二维码图片替换</span>
                </div>
                <p class="text-gray-500 text-xs mb-6 italic text-center">拼车请备注：滑雪+目的地</p>
                <button onclick="closeModal()" class="w-full py-3 bg-slate-100 rounded-xl font-bold text-slate-600">返回</button>
            </div>
        </div>
    </div>
    <script>
        function openModal(t) { document.getElementById('modalTitle').innerText = t; document.getElementById('contactModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('contactModal').style.display = 'none'; }
    </script>
</body>
</html>
