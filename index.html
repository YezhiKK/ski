<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiWuhan - 武汉滑雪拼车助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ski-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
        .modal-content { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="ski-gradient text-white p-4 shadow-lg sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic italic tracking-tighter">SKI WUHAN ⛷️</h1>
            <span class="text-xs bg-blue-400 px-2 py-1 rounded">2026 雪季版</span>
        </div>
    </nav>

    <header class="ski-gradient text-white py-10 px-4 text-center">
        <h2 class="text-3xl font-bold mb-2">武汉滑雪拼车</h2>
        <p class="opacity-80 text-sm italic">让每一次滑雪之旅都不再孤单</p>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="grid grid-cols-1 gap-6">
            
            <div class="bg-white rounded-2xl shadow-sm border p-5 flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h3 class="font-bold text-xl text-blue-900">甘露山滑雪场</h3>
                    <p class="text-gray-400 text-sm">目的地：黄陂 · 约 1h 车程</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="openModal('查看甘露山拼车信息')" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">找车主</button>
                    <button onclick="openModal('发布甘露山空位')" class="flex-1 border-2 border-blue-600 text-blue-600 px-6 py-3 rounded-xl font-bold">发空位</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border p-5 flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h3 class="font-bold text-xl text-cyan-700">武汉冰雪中心</h3>
                    <p class="text-gray-400 text-sm">目的地：经开 · 室内滑雪</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="openModal('查看冰雪中心拼车信息')" class="flex-1 bg-cyan-600 text-white px-6 py-3 rounded-xl font-bold">找车主</button>
                    <button onclick="openModal('发布冰雪中心空位')" class="flex-1 border-2 border-cyan-600 text-cyan-600 px-6 py-3 rounded-xl font-bold">发空位</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border p-5 flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h3 class="font-bold text-xl text-indigo-800">桃花冲/英山/神农架</h3>
                    <p class="text-gray-400 text-sm">目的地：周边高山 · 需过夜/长途</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="openModal('查看长途拼车信息')" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold">找车主</button>
                    <button onclick="openModal('发布长途空位')" class="flex-1 border-2 border-indigo-600 text-indigo-600 px-6 py-3 rounded-xl font-bold">发空位</button>
                </div>
            </div>

        </div>

        <div class="mt-8 p-6 bg-blue-50 rounded-2xl text-center">
            <p class="text-blue-800 font-medium mb-3">实时拼车群交流</p>
            <button onclick="openModal('扫码加入微信群')" class="bg-blue-600 text-white px-8 py-3 rounded-full shadow-lg font-bold">
                <i class="fab fa-weixin mr-2"></i>点击显示群二维码
            </button>
        </div>
    </main>

    <div id="contactModal" class="modal flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-3xl w-full max-w-xs overflow-hidden shadow-2xl">
            <div class="p-6 text-center">
                <h3 id="modalTitle" class="font-bold text-lg mb-4 text-slate-800"></h3>
                <div class="bg-slate-100 w-48 h-48 mx-auto rounded-xl flex items-center justify-center border-2 border-dashed border-slate-300 mb-4">
                    <span class="text-slate-400 text-xs text-center px-4">此处是你的二维码<br>可以在GitHub里上传图片替换</span>
                </div>
                <p class="text-gray-500 text-sm mb-6">识别二维码添加主理人<br>或进群查看拼车文档</p>
                <button onclick="closeModal()" class="w-full py-3 bg-slate-100 rounded-xl font-bold text-slate-600 hover:bg-slate-200">关闭</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(title) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('contactModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }
        window.onclick = function(e) { if (e.target.className.includes('modal')) closeModal(); }
    </script>
</body>
</html>
