<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiWuhan - 武汉滑雪拼车助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ski-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
        .modal-content { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="ski-gradient text-white p-4 shadow-lg sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic italic tracking-tighter">SKI WUHAN ⛷️</h1>
            <span class="text-xs bg-blue-400 px-2 py-1 rounded">2026 雪季版</span>
        </div>
    </nav>

    <header class="ski-gradient text-white py-10 px-4 text-center">
        <h2 class="text-3xl font-bold mb-2">武汉滑雪拼车</h2>
        <p class="opacity-80 text-sm italic">让每一次滑雪之旅都不再孤单</p>
        <button onclick="toggleModal('publish-modal')" class="mt-8 bg-white text-blue-900 px-10 py-4 rounded-2xl font-black shadow-2xl hover:bg-blue-50 transition-all active:scale-95">
            + 发帖招募
        </button>
    </header>

    <main class="max-w-5xl mx-auto px-6 -mt-12 pb-20 space-y-16">

        <section>
            <div class="flex items-center gap-3 mb-8 ml-2">
                <span class="w-1.5 h-6 bg-green-500 rounded-full"></span>
                <h2 class="text-xl font-black text-slate-800 italic uppercase">室内雪场 / Indoor</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="cornell-card p-8">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-2xl font-black text-slate-800">甘露山滑雪场</h3>
                        <span class="inner-chip text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">武汉·黄陂</span>
                    </div>
                    <div id="feed-甘露山滑雪场" class="space-y-3 min-h-[100px]"></div>
                </div>
                <div class="cornell-card p-8">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-2xl font-black text-slate-800">WS热雪奇迹</h3>
                        <span class="inner-chip text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">武汉·武昌</span>
                    </div>
                    <div id="feed-WS热雪奇迹" class="space-y-3 min-h-[100px]"></div>
                </div>
                <div class="cornell-card p-8 md:col-span-2">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-2xl font-black text-slate-800">武汉冰雪中心</h3>
                        <span class="inner-chip text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">武汉·经开</span>
                    </div>
                    <div id="feed-武汉冰雪中心" class="grid md:grid-cols-2 gap-4" id="feed-grid-武汉冰雪中心"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-8 ml-2">
                <span class="w-1.5 h-6 bg-blue-500 rounded-full"></span>
                <h2 class="text-xl font-black text-slate-800 italic uppercase">室外雪场 / Outdoor</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="cornell-card p-8 border-t-4 border-t-blue-500">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-2xl font-black text-slate-800">绿葱坡滑雪场</h3>
                        <span class="outer-chip text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">恩施·巴东</span>
                    </div>
                    <div id="feed-绿葱坡滑雪场" class="space-y-3"></div>
                </div>
                <div class="cornell-card p-8 border-t-4 border-t-blue-500">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-2xl font-black text-slate-800">桃花冲滑雪场</h3>
                        <span class="outer-chip text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">黄冈·英山</span>
                    </div>
                    <div id="feed-桃花冲滑雪场" class="space-y-3"></div>
                </div>
                <div class="cornell-card p-8 border-t-4 border-t-blue-500">
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="text-2xl font-black text-slate-800">伏牛山滑雪场</h3>
                        <span class="outer-chip text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">洛阳·栾川</span>
                    </div>
                    <div id="feed-伏牛山滑雪场" class="space-y-3"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="publish-modal" class="hidden fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-10 shadow-2xl relative">
            <h3 class="text-2xl font-black mb-8 italic text-slate-800 uppercase tracking-tighter">New Trip Post</h3>
            <form id="carpoolForm" class="space-y-5">
                <select id="resort" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm font-bold appearance-none">
                    <option>甘露山滑雪场</option>
                    <option>WS热雪奇迹</option>
                    <option>武汉冰雪中心</option>
                    <option>绿葱坡滑雪场</option>
                    <option>桃花冲滑雪场</option>
                    <option>伏牛山滑雪场</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="area" placeholder="出发地区" class="bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm font-bold">
                    <input type="text" id="wechat" placeholder="微信号" class="bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm font-bold">
                </div>
                <input type="text" id="time" placeholder="发车时间 (例如: 1.28 周六 08:30)" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm font-bold">
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="submitForm()" id="submitBtn" class="flex-1 bg-blue-700 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-200 uppercase tracking-widest text-xs">确认发布</button>
                    <button type="button" onclick="toggleModal('publish-modal')" class="px-6 text-slate-400 font-bold text-xs uppercase">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="contact-modal" class="hidden fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] w-full max-w-xs p-10 text-center shadow-2xl">
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6"><i class="fab fa-weixin text-3xl"></i></div>
            <h3 id="contact-name" class="font-black text-xl mb-2 italic">Driver Contact</h3>
            <span id="contact-wx" class="text-2xl font-black text-blue-700 select-all tracking-tight block mb-8"></span>
            <button onclick="toggleModal('contact-modal')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-[10px] uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        // --- 请反转填入你的 Token ---
       const part1 = "ghp_zuKgFIcXPDbm4aq2kFVgY"; // Token 的前一半
const part2 = "eKB0z9ZED3PfBMZ"; // Token 的后一半

const G_TOKEN = part1 + part2; 
const G_REPO = "yezhikk/ski";

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        function contactOwner(name, wx) {
            document.getElementById('contact-name').innerText = name;
            document.getElementById('contact-wx').innerText = wx;
            toggleModal('contact-modal');
        }

        async function submitForm() {
            const btn = document.getElementById('submitBtn');
            const resort = document.getElementById('resort').value;
            const area = document.getElementById('area').value;
            const wechat = document.getElementById('wechat').value;
            const time = document.getElementById('time').value;

            if(!wechat) { alert("WeChat required"); return; }
            btn.disabled = true;
            btn.innerHTML = '<span class="loader mx-auto"></span>';

            try {
                const response = await fetch(`https://api.github.com/repos/${G_REPO}/issues`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${G_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: `${area} | ${resort} | ${time} | ${wechat}`, labels: ['拼车'] })
                });
                if (response.ok) { toggleModal('publish-modal'); loadIssues(); }
            } catch (err) { alert('Failed to sync'); }
            finally { btn.disabled = false; btn.innerText = '确认发布'; }
        }

        async function loadIssues() {
            const sections = {
                '甘露山滑雪场': document.getElementById('feed-甘露山滑雪场'),
                'WS热雪奇迹': document.getElementById('feed-WS热雪奇迹'),
                '武汉冰雪中心': document.getElementById('feed-武汉冰雪中心'),
                '绿葱坡滑雪场': document.getElementById('feed-绿葱坡滑雪场'),
                '桃花冲滑雪场': document.getElementById('feed-桃花冲滑雪场'),
                '伏牛山滑雪场': document.getElementById('feed-伏牛山滑雪场')
            };

            Object.values(sections).forEach(el => el.innerHTML = '<p class="text-[10px] text-slate-300 font-bold p-4 animate-pulse">REFRESHING...</p>');

            try {
                const res = await fetch(`https://api.github.com/repos/${G_REPO}/issues?labels=拼车&state=open&t=${Date.now()}`);
                const issues = await res.json();
                
                Object.values(sections).forEach(el => el.innerHTML = '');

                issues.forEach(issue => {
                    const parts = issue.title.split('|').map(p => p.trim());
                    if(parts.length < 4) return;
                    const [area, resortName, time, wechat] = parts;

                    const card = `
                        <div class="trip-card p-4 flex justify-between items-center group">
                            <div>
                                <p class="text-[9px] font-black text-blue-500 uppercase tracking-widest mb-0.5">${area}</p>
                                <p class="text-sm font-bold text-slate-700">${time}</p>
                            </div>
                            <button onclick="contactOwner('${resortName}', '${wechat}')" class="bg-white text-slate-900 border border-slate-200 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-slate-900 hover:text-white transition-all">
                                Contact
                            </button>
                        </div>
                    `;
                    if(sections[resortName]) sections[resortName].innerHTML += card;
                });

                Object.keys(sections).forEach(key => {
                    if(sections[key].innerHTML === '') {
                        sections[key].innerHTML = '<div class="py-6 text-center border-2 border-dashed border-slate-50 rounded-2xl"><p class="text-[10px] text-slate-300 font-bold uppercase tracking-widest">No Active Trips</p></div>';
                    }
                });
            } catch (e) { console.error(e); }
        }
        window.onload = loadIssues;
    </script>
</body>
</html>
