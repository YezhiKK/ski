<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiWuhan | 2026 拼车看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        .header-gradient { 
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%); 
            position: relative; overflow: hidden;
        }
        .snow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            opacity: 0.2; animation: snowMove 30s linear infinite;
        }
        @keyframes snowMove { from { background-position: 0 0; } to { background-position: 500px 1000px; } }

        .cornell-card { 
            border-radius: 2.5rem; background: #ffffff; 
            transition: all 0.4s ease; border: 1px solid #e2e8f0;
        }
        .cornell-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        
        .date-box {
            background: #f1f5f9; border-radius: 14px;
            width: 50px; height: 50px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; flex-shrink: 0;
            border: 1px solid #e2e8f0;
        }

        .seat-badge {
            background: #1e40af; color: white; padding: 2px 10px;
            border-radius: 8px; font-size: 10px; font-weight: 900; letter-spacing: -0.02em;
        }

        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #1e40af; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-900">

    <header class="header-gradient text-white pt-24 pb-32 px-6 text-center">
        <div class="snow-overlay"></div>
        <div class="relative z-10">
            <h1 class="text-6xl font-black italic tracking-tighter mb-4 uppercase">Ski Wuhan</h1>
            <p class="text-blue-100/60 text-xs font-bold tracking-[0.4em] uppercase mb-10"> 2026 雪季拼车招募 </p>
            <button onclick="toggleModal('publish-modal')" class="bg-white text-blue-900 px-12 py-5 rounded-2xl font-black shadow-2xl hover:scale-105 transition-all active:scale-95 flex items-center gap-3 mx-auto">
                <i class="fas fa-plus-circle"></i> 发布行程贴
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 -mt-16 pb-32 relative z-20 space-y-16">

        <section>
            <div class="bg-white/80 backdrop-blur-md inline-flex items-center gap-3 px-6 py-3 rounded-2xl mb-8 shadow-sm border border-white">
                <i class="fas fa-snowflake text-blue-500 text-xl"></i>
                <h2 class="text-xl font-black text-slate-800 italic uppercase">室内雪场 / Indoor</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="cornell-card p-8"><h3 class="text-xl font-black text-slate-800">甘露山滑雪场</h3><p class="text-[10px] text-slate-400 font-bold mb-6">武汉·黄陂区</p><div id="feed-甘露山滑雪场" class="space-y-4"></div></div>
                <div class="cornell-card p-8"><h3 class="text-xl font-black text-slate-800">WS热雪奇迹</h3><p class="text-[10px] text-slate-400 font-bold mb-6">武汉·武昌区</p><div id="feed-WS热雪奇迹" class="space-y-4"></div></div>
                <div class="cornell-card p-8"><h3 class="text-xl font-black text-slate-800">武汉冰雪中心</h3><p class="text-[10px] text-slate-400 font-bold mb-6">武汉·经开区</p><div id="feed-武汉冰雪中心" class="space-y-4"></div></div>
            </div>
        </section>

        <section>
            <div class="bg-white/80 backdrop-blur-md inline-flex items-center gap-3 px-6 py-3 rounded-2xl mb-8 shadow-sm border border-white">
                <i class="fas fa-mountain text-indigo-500 text-xl"></i>
                <h2 class="text-xl font-black text-slate-800 italic uppercase">室外雪场 / Outdoor</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="cornell-card p-8"><h3 class="text-xl font-black text-slate-800">绿葱坡滑雪场</h3><p class="text-[10px] text-slate-400 font-bold mb-6">恩施·巴东</p><div id="feed-绿葱坡滑雪场" class="space-y-4"></div></div>
                <div class="cornell-card p-8"><h3 class="text-xl font-black text-slate-800">桃花冲滑雪场</h3><p class="text-[10px] text-slate-400 font-bold mb-6">黄冈·英山</p><div id="feed-桃花冲滑雪场" class="space-y-4"></div></div>
                <div class="cornell-card p-8"><h3 class="text-xl font-black text-slate-800">伏牛山滑雪场</h3><p class="text-[10px] text-slate-400 font-bold mb-6">洛阳·栾川</p><div id="feed-伏牛山滑雪场" class="space-y-4"></div></div>
            </div>
        </section>
    </main>
<div class="max-w-6xl mx-auto px-6 mb-8">
    <div class="bg-blue-50 border border-blue-100 p-4 rounded-2xl flex items-center gap-3">
        <span class="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-xs">
            <i class="fas fa-bullhorn"></i>
        </span>
        <p class="text-xs font-bold text-blue-800">
            安全提示：拼车请核实车主身份，建议购买滑雪意外险，祝大家平安丝滑！
        </p>
    </div>
</div>
    <div id="publish-modal" class="hidden fixed inset-0 bg-slate-900/80 z-[100] flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white rounded-[3rem] w-full max-w-md p-10 shadow-2xl relative">
            <h3 class="text-2xl font-black mb-8 italic text-slate-800 uppercase tracking-tighter">Post Trip</h3>
            <form id="carpoolForm" class="space-y-4">
                <select id="resort" class="w-full bg-slate-100 border-none rounded-2xl p-4 text-sm font-bold">
                    <option>甘露山滑雪场</option><option>WS热雪奇迹</option><option>武汉冰雪中心</option>
                    <option>绿葱坡滑雪场</option><option>桃花冲滑雪场</option><option>伏牛山滑雪场</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="area" placeholder="出发地区" class="bg-slate-100 border-none rounded-2xl p-4 text-sm font-bold">
                    <select id="seats" class="bg-slate-100 border-none rounded-2xl p-4 text-sm font-bold text-blue-700">
                        <option value="剩1座">剩 1 座</option><option value="剩2座">剩 2 座</option>
                        <option value="剩3座">剩 3 座</option><option value="4座+">4座以上</option>
                    </select>
                </div>
                <input type="text" id="wechat" placeholder="请输入车主微信号 (必填)" class="w-full bg-slate-100 border-none rounded-2xl p-4 text-sm font-bold border-2 border-transparent focus:border-blue-500 transition-all">
                <input type="text" id="time" placeholder="出发日期 (如: 1.28 周六 08:30)" class="w-full bg-slate-100 border-none rounded-2xl p-4 text-sm font-bold">
                <button type="button" onclick="submitForm()" id="submitBtn" class="w-full bg-blue-700 text-white py-5 rounded-2xl font-black shadow-xl mt-4 uppercase tracking-widest">确认发布行程</button>
                <button type="button" onclick="toggleModal('publish-modal')" class="w-full text-slate-400 font-bold text-[10px] mt-4 uppercase">放弃填写</button>
            </form>
        </div>
    </div>

    <div id="contact-modal" class="hidden fixed inset-0 bg-slate-900/80 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] w-full max-w-xs p-10 text-center shadow-2xl">
            <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6"><i class="fab fa-weixin text-4xl"></i></div>
            <h3 id="contact-name" class="font-black text-xl mb-2 italic">车主微信号</h3>
            <div class="bg-slate-50 py-6 px-2 rounded-2xl border-2 border-dashed border-blue-100 mb-8">
                <span id="contact-wx" class="text-2xl font-black text-blue-700 select-all tracking-tight"></span>
            </div>
            <button onclick="toggleModal('contact-modal')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-xs uppercase tracking-widest">我知道了</button>
        </div>
    </div>

    <script>
        // --- 请反转填入你的 Token ---
const part1 = "ghp_zuKgFIcXPDbm4aq2kFVgY"; // Token 的前一半
const part2 = "eKB0z9ZED3PfBMZ"; // Token 的后一半

const G_TOKEN = part1 + part2; 
const G_REPO = "yezhikk/ski";

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        // 联系人函数：增加校验
        function contactOwner(name, wx) {
            if(!wx || wx === 'undefined') {
                alert("该车主未留下微信号");
                return;
            }
            document.getElementById('contact-name').innerText = name + ' 车主';
            document.getElementById('contact-wx').innerText = wx;
            toggleModal('contact-modal');
        }

        async function submitForm() {
            const btn = document.getElementById('submitBtn');
            const resort = document.getElementById('resort').value;
            const area = document.getElementById('area').value;
            const wechat = document.getElementById('wechat').value;
            const time = document.getElementById('time').value;
            const seats = document.getElementById('seats').value;

            if(!wechat || !time) { alert("微信号和出发时间是必填项哦！"); return; }
            btn.disabled = true;
            btn.innerHTML = '<span class="loader mx-auto"></span>';

            // 存入 GitHub 的格式：区域 | 雪场 | 时间 | 微信 | 座位
            const title = `${area} | ${resort} | ${time} | ${wechat} | ${seats}`;

            try {
                const response = await fetch(`https://api.github.com/repos/${G_REPO}/issues`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${G_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title, labels: ['拼车'] })
                });
                if (response.ok) { 
                    toggleModal('publish-modal');
                    loadIssues();
                    document.getElementById('carpoolForm').reset();
                }
            } catch (err) { alert('同步失败，请检查Token'); }
            finally { btn.disabled = false; btn.innerText = '确认发布行程'; }
        }

        async function loadIssues() {
            const resortList = ['甘露山滑雪场', 'WS热雪奇迹', '武汉冰雪中心', '绿葱坡滑雪场', '桃花冲滑雪场', '伏牛山滑雪场'];
            resortList.forEach(r => {
                const el = document.getElementById(`feed-${r}`);
                if(el) el.innerHTML = '<div class="text-center py-4"><span class="loader"></span></div>';
            });

            try {
                const res = await fetch(`https://api.github.com/repos/${G_REPO}/issues?labels=拼车&state=open&t=${Date.now()}`);
                const issues = await res.json();
                
                resortList.forEach(r => document.getElementById(`feed-${r}`).innerHTML = '');

                issues.forEach(issue => {
                    const parts = issue.title.split('|').map(p => p.trim());
                    // 必须满足我们定义的 5 个部分
                    if(parts.length < 4) return;
                    
                    const area = parts[0];
                    const resortName = parts[1];
                    const time = parts[2];
                    const wechat = parts[3]; // 这里是微信号
                    const seats = parts[4] || "有位";

                    // 提取日期前两位
                    const dateTag = time.split(' ')[0] || "1.1";


const card = `
    <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-3xl ...">
        <div class="date-box">
            <i class="fas fa-skiing text-[10px] text-blue-400 mb-1"></i> <span class="text-[13px] font-black text-blue-600 leading-none">${dateTag}</span>
        </div>
        ...
`;
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="seat-badge">${seats}</span>
                                    <span class="text-[10px] font-bold text-slate-400 truncate">${area}</span>
                                </div>
                                <p class="text-sm font-black text-slate-700 truncate">${time}</p>
                            </div>
                            <button onclick="contactOwner('${resortName}', '${wechat}')" class="w-11 h-11 rounded-2xl bg-white border border-slate-200 text-slate-400 hover:bg-blue-600 hover:text-white hover:border-blue-600 transition-all flex items-center justify-center shadow-sm">
                                <i class="fas fa-comment-dots"></i>
                            </button>
                        </div>
                    `;
                    const container = document.getElementById(`feed-${resortName}`);
                    if(container) container.innerHTML += card;
                });

                resortList.forEach(r => {
                    const el = document.getElementById(`feed-${r}`);
                    if(el.innerHTML === '') el.innerHTML = '<p class="text-[10px] text-slate-200 font-bold text-center py-6 tracking-widest">NO POSTS</p>';
                });
            } catch (e) { console.error("加载失败:", e); }
        }
        window.onload = loadIssues;
    </script>
</body>
</html>
