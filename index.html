<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiWuhan - 实时看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ski-blue { background: #1e40af; }
        /* 这里的核心：我们要把 Giscus 的原生评论框样式改掉，让它看起来像卡片流 */
        iframe.giscus-frame { 
            border: none; 
            width: 100%; 
            min-height: 500px;
        }
        .custom-loader { border-top-color: #1e40af; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="ski-blue text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-black italic tracking-tighter uppercase">Ski Wuhan</h1>
        <a href="#feed-box" class="bg-white text-blue-800 px-5 py-2 rounded-full text-xs font-black shadow-xl">
            我要发布
        </a>
    </nav>

    <main class="max-w-4xl mx-auto p-4 space-y-8">
        <div class="text-center mt-10">
            <h2 class="text-4xl font-black text-slate-900 mb-2 italic tracking-tighter text-blue-900">SKIER FEED</h2>
            <p class="text-[10px] text-slate-400 font-bold tracking-[0.3em] uppercase">无需跳转 · 实时发布</p>
        </div>

        <div class="bg-white rounded-[2rem] p-8 shadow-xl border border-slate-100 mb-10 text-center">
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-edit text-2xl"></i>
            </div>
            <h3 class="font-black text-xl mb-2">如何发布行程？</h3>
            <p class="text-xs text-slate-400 leading-relaxed max-w-xs mx-auto mb-6">
                在页面最下方的留言框输入：<br>
                <span class="text-blue-600 font-bold">【区域】+ 雪场 + 时间 + 微信</span><br>
                发布后，信息将永久展示在此页面。
            </p>
        </div>

        <div id="feed-box" class="bg-white rounded-[2rem] p-4 shadow-sm min-h-[600px]">
            <script src="https://giscus.app/client.js"
                data-repo="yezhikk/ski"
                data-repo-id="R_kgDONv609g" 
                data-category="Announcements"
                data-category-id="DIC_kwDONv609s4CmfpS"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="0"
                data-emit-metadata="0"
                data-input-position="top"
                data-theme="light"
                data-lang="zh-CN"
                crossorigin="anonymous"
                async>
            </script>
        </div>
    </main>

    <footer class="py-10 text-center">
        <p class="text-[10px] text-slate-300 font-bold tracking-widest uppercase italic">Powered by Yezkel-21</p>
    </footer>

</body>
</html>
